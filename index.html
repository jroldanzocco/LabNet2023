<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="position-absolute bg-white p-2 rounded" id="ronda">
        Ronda #
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center rainbow-text">Ven y adivina el número!</h1>
          <div
            class="alert alert-primary text-center"
            id="pista"
            role="alert"
          ></div>

          <div class="form-group d-flex align-items-center d-flex flex-column">
            <input
              type="number"
              class="form-control"
              id="ingreso-numero"
              min="1"
              max="20"
              placeholder="Ingresa tu número"
            />
            <button class="btn btn-primary m-4" id="enviar-numero">
              Probar suerte!
            </button>
          </div>

          <div class="mt-3">
            <div id="message" class="alert" role="alert"></div>
          </div>

          <div class="text-center">
            <h2>Puntaje: <span id="puntaje">0</span></h2>
            <h3>Highscore: <span id="highscore">0</span></h3>
            <p id="indicacion"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
